<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEBC - Midterm - Ecommerce Website</title>

    <!-- htmx -->
    <script
      src="https://unpkg.com/htmx.org@2.0.1"
      integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- css styles -->
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="scroll-smooth">
    <!-- include Navbar -->
    <section hx-get="/components/navbar.html" hx-trigger="load"></section>

    <!-- HERO -->
    <section class="container grid lg:grid-cols-2 xl:grid-cols-3 gap-8 *:rounded-xl *:h-[37rem]">
      <div class="hidden bg-[#E0E0E0] xl:flex items-end justify-center overflow-hidden">
        <img class="h-[80%]" src="/assets/hero/hero-l.png" alt="hero-img" />
      </div>
      <div class="flex flex-col items-center justify-between gap-8 *:rounded-xl *:w-full">
        <div class="bg-[#E0E0E0] h-[12rem] overflow-hidden">
          <img src="/assets/hero/hero-t.png" alt="hero-img" />
        </div>
        <div class="h-4/6 flex flex-col items-center justify-between *:leading-[1]">
          <p class="text-7xl font-semibold tracking-widest text-dark">ULTIMATE</p>
          <p class="text-[10rem] font-bold text-dark">SALE</p>
          <p class="tracking-wider text-dark">NEW COLLECTION</p>
          <!-- TODO: change path -->
          <a href="#" class="btn py-3 px-10 mt-3">SHOP NOW</a>
        </div>
        <div class="bg-[#E0E0E0] h-[12rem] overflow-hidden">
          <img src="/assets/hero/hero-b.png" alt="hero-img" />
        </div>
      </div>
      <div class="hidden bg-[#E0E0E0] lg:flex items-end justify-center">
        <img class="h-[80%]" src="/assets/hero/hero-r.png" alt="hero-img" />
      </div>
    </section>
    <section class="container flex flex-wrap items-center justify-center gap-10 my-10">
      <img style="height: 2rem" src="/assets/sponslogo/chanel.svg" alt="chanel" />
      <img style="height: 2rem" src="/assets/sponslogo/louis.svg" alt="louis" />
      <img style="height: 2rem" src="/assets/sponslogo/prada.svg" alt="prada" />
      <img style="height: 2rem" src="/assets/sponslogo/calvin.svg" alt="calvin" />
      <img style="height: 2rem" src="/assets/sponslogo/denim.svg" alt="denim" />
    </section>

    <!-- deal of the month carousel -->
    <section class="bg-[#e7e7e7] py-20">
      <div class="container flex gap-2">
        <div class="*:text-dark w-1/3 space-y-5">
          <h3 class="font-volk text-3xl">Deals Of The Month</h3>
          <p class="text-sm w-3/4">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Tenetur recusandae illo ipsa
            dicta quidem corporis at sequi hic!
          </p>
          <button class="btn !text-white">Buy Now</button>
        </div>
        <div class="bg-green-100 flex-1">img</div>
      </div>
    </section>

    <!-- include footer -->
    <section hx-get="/components/footer.html" hx-trigger="load"></section>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        htmx.process(document.querySelector('head'))
      })
    </script>
    <script src="script.js"></script>
  </body>
</html>
