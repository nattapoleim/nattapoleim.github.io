<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEINDE Clone | Shop</title>

    <!-- htmx -->
    <script
      src="https://unpkg.com/htmx.org@2.0.1"
      integrity="sha384-QWGpdj554B4ETpJJC9z+ZHJcA/i59TyjxEPXiiUgN2WmTyV5OEZWCD6gQhgkdpB/"
      crossorigin="anonymous"
    ></script>

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- css styles -->
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body class="overflow-x-hidden">
    <!-- Navbar -->
    <section
      data-aos="fade-down"
      class="fixed inset-x-0 top-0 z-30"
      hx-get="/components/navbar.html"
      hx-trigger="load"
      hx-swap="innerHTML"
    ></section>
    <!-- End Navbar -->

    <!-- HEADER -->
    <section class="relative h-[20rem] md:h-[30rem] duration-100">
      <div class="h-full w-full flex items-center justify-center overflow-hidden">
        <img
          class="w-full md:mt-32"
          src="/assets/products/bundle/bundle2.webp"
          alt="bundle2-shop-header"
        />
      </div>
      <div
        class="absolute ml-10 md:ml-14 text-primary-content inset-0 flex flex-col items-start justify-center text-8xl md:text-[10rem] leading-[0.9] font-medium"
      >
        <div class="overflow-hidden">
          <p data-aos="fade-up" data-aos-delay="200">SHOP</p>
        </div>
        <div class="overflow-hidden">
          <p data-aos="fade-up" data-aos-delay="300">ALL</p>
        </div>
      </div>
    </section>
    <!-- END HEADER -->

    <!-- PRODUCTS -->
    <section class="py-16 px-4 sm:px-8 md:px-16 bg-secondary/20">
      <main
        id="shop"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 justify-between gap-4 font-courier"
      ></main>
    </section>
    <!-- END PRODUCTS -->

    <!-- FOOTER -->
    <section
      hx-get="/components/footer.html"
      hx-trigger="load"
      class="font-courier bg-secondary text-secondary-content"
    ></section>
    <!-- END FOOTER -->

    <!-- SCRIPT -->
    <script type="module" src="/js/shop.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
        duration: 1000,
        offset: -100,
      })
    </script>
  </body>
</html>
